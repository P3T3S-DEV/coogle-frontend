<form [formGroup]="youtubeVideoForm" (ngSubmit)="searchVideo()" class="mt-3 ml-5 mr-3">
    <div class="row">
        <div class="col-sm-9">
            <input formControlName="videoName" class="form-control" type="text" placeholder="Buscar video" [ngClass]="{
                    'is-invalid': getInputVideoName?.invalid,
                    'is-valid': getInputVideoName?.valid}">
        </div>
        <div class="col-sm-3">
            <button type="submit" [disabled]="!this.youtubeVideoForm.valid" class="btn btn-danger">Search video</button>
        </div>
    </div>
</form>
<div id="video"> 
    <iframe [src]="getYoutubeVideoSanitized()" *ngIf="!loading" frameborder="0"
        allowfullscreen webkitallowfullscreen mozallowfullscreen>
    </iframe>
</div>
