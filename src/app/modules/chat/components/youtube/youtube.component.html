<form [formGroup]="youtubeVideoForm" (ngSubmit)="searchVideo()" class="mt-3">
    <div class="row ml-5">
        <div class="col-sm-9">
            <input formControlName="videoName" class="form-control" type="text" placeholder="Buscar" [ngClass]="{
                    'is-invalid': getInputVideoName?.invalid,
                    'is-valid': getInputVideoName?.valid}">
        </div>
        <div class="col-sm-3">
            <button type="submit" [disabled]="!this.youtubeVideoForm.valid" class="btn btn-danger">
                <img id="search-img" src="assets/loupe.svg" alt="Search an video">
            </button>
        </div>
    </div>
</form>
 <div id="video"> 
    <iframe [src]="getYoutubeVideoSanitized()" *ngIf="!loading" frameborder="0"
        allowfullscreen webkitallowfullscreen mozallowfullscreen>
    </iframe>
</div>
