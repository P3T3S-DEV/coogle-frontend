<h1>Sign in to Coogle</h1>
<div id="content">
    <form [formGroup]="signinForm" (ngSubmit)="sendSignin()">
        <div class="pt-4">
            <div class="d-flex justify-content-center pb-3">
                <input formControlName="username" class="form-control" type="text" placeholder="Username">
            </div>
            <div class="d-flex justify-content-center">
                <input formControlName="password" class="form-control" type="password" placeholder="Password">
            </div>

        </div>
        <div class="d-flex justify-content-center py-4">
            <button type="submit" [disabled]="!signinForm.valid" class="btn btn-danger">Login</button>
        </div>
        <a [routerLink]="['/auth/signup']"><span class="py-3">Create account</span></a>
        <a href=""><span class="pb-4">Forgot password?</span></a>
    </form>
</div>
