<h1>Sign up to Coogle</h1>
<div class="pb-3">
    <div id="content">
        <form [formGroup]="signinForm" (ngSubmit)="sendSignup()">
            <div class="pt-4">
                <div class="d-flex justify-content-center pb-3">
                    <input formControlName="email" class="form-control" type="email" placeholder="Email">
                </div>
                <div class="d-flex justify-content-center pb-3">
                    <input formControlName="username" class="form-control" type="text" placeholder="Username">
                </div>
                <div class="d-flex justify-content-center pb-3">
                    <input formControlName="password" class="form-control" type="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center">
                    <input formControlName="repassword" class="form-control" type="password" placeholder="Repeat password">
                </div>
            </div>
            <div class="d-flex justify-content-center py-4">
                <button type="submit" [disabled]="!signinForm.valid" class="btn btn-danger">Register</button>
            </div>
            <a [routerLink]="['/auth/signin']"><span class="pb-4">I have an account</span></a>
        </form>
    </div>
</div>
